name: Build Rules

on:
  schedule:
    - cron: "0 1 * * *"
  workflow_dispatch:

env:
  TZ: Asia/Shanghai

jobs:
  Build_Rules:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write

    steps:
      - uses: actions/checkout@v3

      # å¹¶è¡Œæ„å»ºè§„åˆ™
      - name: Build All Rules
        run: |
          for type in Ad Proxy Directfix; do
            bash .github/script/build-rules.sh $type &
          done
          wait

      # è‡ªåŠ¨æäº¤å¹¶æ¨é€
      - name: Commit & Push Changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: ğŸš€ CI Updated

      # æ¸…ç†æ—§çš„ workflow è¿è¡Œ
      - name: Delete old workflow runs
        uses: Mattraks/delete-workflow-runs@main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          retain_days: 7
          keep_minimum_runs: 3
